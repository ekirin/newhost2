-->

    <p th:text="|ver. ${context.get('ver')}|"></p>

    <!--<h3 class="app-header" th:text="#{LABEL.ABOUT.FEATURE}">ds</h3>
    <small>as</small>-->
</div>

<div th:replace="include/footer :: #copyright (ver=${context.get(ver)})"></div>
